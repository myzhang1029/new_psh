language: c
git:
  quiet: true
  depth: 1
os: linux
compiler:
- clang
- gcc
script:
- mkdir build
- cd build
- 'cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../psh "-DCMAKE_C_FLAGS_INIT=-Wall -Wextra"'
- make install
jobs:
  include:
  - os: osx
    osx_image: xcode8
    compiler: gcc
    env:
    - CC=gcc-4.9
    - CXX=g++-4.9
